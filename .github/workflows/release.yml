name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API client
        run: npm run generate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist package.json README.md LICENSE release/
          tar -czf snyk-mcp-rest-v${{ steps.version.outputs.VERSION }}.tar.gz -C release .
          zip -r snyk-mcp-rest-v${{ steps.version.outputs.VERSION }}.zip release

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ### Using npm
            ```bash
            npm install snyk-mcp-rest@${{ steps.version.outputs.VERSION }}
            ```
            
            ### From release archive
            Download and extract the .tar.gz or .zip file from the assets below.
            
            ## Documentation
            
            See [README.md](https://github.com/spring-media/snyk-mcp-rest/blob/v${{ steps.version.outputs.VERSION }}/README.md) for usage instructions.
          files: |
            snyk-mcp-rest-v${{ steps.version.outputs.VERSION }}.tar.gz
            snyk-mcp-rest-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
